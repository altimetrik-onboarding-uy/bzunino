<!DOCTYPE html>
<html>
    <head>
        <script>
            function getTotalItems() {
               var elements = document.getElementById("mySelect").options.length;
               alert("elements in the list: " + elements);
            }
        </script>
    <meta charset=utf-8 />
    <style type="text/css">
        body{
            margin: 30px;
        }
    </style>   
        <title>Count the items of a dropdown list</title>
    </head>
    <body>
        <form>
            Select your favorite Color :
            <select id="mySelect">
            <option>First</option>
            <option>Second</option>
            <option>Third</option>
            <option>Four</option>
            </select>
            <input type="button" onclick="getTotalItems()" value="Count the items">
        </form>
    </body>
</html>
